{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
    <link rel="stylesheet" href="{% static 'css/LoadingIndicator.css' %}">
</head>
<body>
    <div class="onboarding-page">
        <!-- Sidebar (ensure you add the sidebar HTML content here or import it) -->
        <div class="onboarding-content">

            <form class="onboarding-form" method="POST" action="{% url 'onboarding' %}">
                {% csrf_token %}
                <span> Onboarding Profile </span>
                <label for="first_name">First Name</label>
                <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    required
                />
                
                <label for="last_name">Last Name</label>
                <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    required
                />
                
                <label for="middle_initial">Middle Initial (Optional)</label>
                <input
                    type="text"
                    id="middle_initial"
                    name="middle_initial"
                />
                
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                />
                
                <label for="mobile_no">Mobile Number (Optional)</label>
                <input
                    type="text"
                    id="mobile_no"
                    name="mobile_no"
                />

                <div class="loading-container">
                    <div class="loader"></div>
                </div>
          
                <button type="submit" class="onboarding-button" id="submit-btn">
                    Submit
                </button>

            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector('.onboarding-form');
            const loadingContainer = document.querySelector('.loading-container');
            const loginButton = document.querySelector('onboarding-button');
    
            loginForm.addEventListener('submit', function (event) {
                loadingContainer.style.display = 'flex';
    
                loginButton.disabled = true;
                loginButton.textContent = "Saving...";
            });
        });
    </script>
</body>
</html>
