{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/LoadingIndicator.css' %}">
</head>

<body>
    <div class="register-page">
        <header class="header">
            <div class="header-left">
                <a href="/" class="img-link">
                    <img class="logo" src="{% static 'assets/login/logo.png' %}" alt="Logo">
                </a>
            </div>
    
            <div class="header-right">
                <button class="schedule-now-btn">
                    <a href="/register" class="btn-log-in-link">Sign Up</a>
                </button>
                <button class="schedule-now-btn">
                    <a href="/login" class="btn-log-in-link">Log In</a>
                </button>
            </div>
        </header>
      
        <div class="login-content">
            <div class="login-left">
                <div class="left-image-text">
                    <p>Register now for your pets!</p>
                </div>
            </div>
      
            <div class="login-right">
                <div class="form-logo">
                    <img class="logo-top" src="{% static 'assets/login/logo.png' %}" alt="Logo" />
                </div>

                {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="POST" action="{% url 'user-register' %}" class="login-form">
                    {% csrf_token %}
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                    </div>

                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>

                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required />
                    </div>

                    {% if error %}
                        <div class="error-message">
                            <p>{{ error }}</p>
                        </div>
                    {% endif %}

                    <div class="loading-container">
                        <div class="loader"></div>
                    </div>

                    <button type="submit" class="login-submit">
                        Register
                    </button>
                </form>

                <div class="log-in">
                    Already have an account? 
                    <a href="/login" class="log-in-link">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.querySelector('.login-form');
            const loadingContainer = document.querySelector('.loading-container');
            const loginButton = document.querySelector('.login-submit');
    
            loginForm.addEventListener('submit', function (event) {
    
                loadingContainer.style.display = 'flex';
    
                loginButton.disabled = true;
                loginButton.textContent = "Processing...";
            });
        });
    </script>

</body>
</html>
